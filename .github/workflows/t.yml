name: Release

on:
  push:
    branches:
      - develop


jobs:
  t:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Approve a PR
        run: |
          echo test 5841748094
          echo $(gh run list --waiting)
          gh api /repos/GeneralTao2/java-discord-help-tree-bot/actions/runs/5841748094/pending_deployments \
          -F environment_ids='1224989304' \
          -F state='approved' \
          -F comment='Ship it!' \
        env:
          GH_TOKEN: ${{ github.token }}
