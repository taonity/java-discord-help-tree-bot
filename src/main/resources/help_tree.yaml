          en: "Where can I download С&C Generals?"
          ru: "Где можно скачать С&C Generals?"
        childText:
          - text:
              en: "You can get licensed copy of Generals Zero Hour by purchasing C&C Ultimate Collection in Origin: https://www.origin.com/rus/en-us/store/command-and-conquer/command-and-conquer-the-ultimate-collection"
              ru: "Ты можешь получить лицензированную копию Generals Zero Hour, приобретя C&C Ultimate Collection в Origin: https://www.origin.com/rus/en-us/store/command-and-conquer/command-and-conquer-the-ultimate-collection"
